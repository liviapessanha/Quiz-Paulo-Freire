<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" async></script>

    <title>Paulo Freire</title>
  </head>
  <body>
    <main>
      <div class="conteiner">
        <div class="autor-info">
          <img class="img-autor" src="/imagens/paulo-freire-1-.png"/>
          <blockquote class="quote">
            Ninguém educa ninguém, ninguém educa a si mesmo, os homens se educam
            entre si, mediatizados pelo mundo.
            <cite>Paulo Freire</cite>
          </blockquote>
        </div>
        <div class="answers-conteiner">
          <span class="question-conteiner"
            >Selecione o item que condiz com a frase acima:</span
          >
          <button onclick="right()"  class="answer button right">
            Educar é crescer. E crescer é viver. Educação é, assim, vida no
            sentido mais autêntico da palavra. (Anísio Teixeira)
          </button>
          <button onclick="wrong()" class="answer button wrong">
            Feliz aquele que transfere o que sabe e aprende o que ensina. (Cora
            Coralina)
          </button>
          <button onclick="wrong1()" class="answer button wrong1">
            Eu odeio livros; eles apenas nos ensinam a falar sobre o que não
            sabemos. (Rousseau)
          </button>
          <button onclick="wrong2()" class="answer button wrong2">
            O domínio da cultura constitui instrumento indispensável para a
            participação política das massas. (Saviani)
          </button>
          
        </div>
      </div>
    </main>
  </body>
</html>
